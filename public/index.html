<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" sizes="192x192" href="%PUBLIC_URL%/PSLPineapple192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme" content="dark" />
    <meta name="theme-color" content="#009368" />
    <meta
      name="description"
      content="Administration Web Application for Parity Supported Living"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/maskable_icon_x192.png" />
    <link
      rel="apple-touch-startup-image"
      href="%PUBLIC_URL%/PSLPineapple192.png"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link
      rel="manifest"
      id="manifest-placeholder"
      href="%PUBLIC_URL%/manifest.json"
    />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- preconnecting to backend api inorder to improve performance of application during innitial loading -->
    <!-- <link rel="preconnect" href="%REACT_APP_API_URL%" /> -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Parity Supported Living</title>
  </head>
  <body id="body" class="light">
    <div id="root">
      <noscript>You need to enable JavaScript to run this app.</noscript>
    </div>
  </body>
</html>
